<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's Today's Quote?</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./quote__logo.png" type="image/x-icon">
</head>
<body>
    <div class="quote">
        <h2 class="quote__heading">Quote of Today</h2>
        <span class="quote__quotation" id="quote">Loading</span>
        <span class="quote__author" id="author">Loading</span>
        <div class="quote__btn">
            <button onclick="getquote(api__url)" >New Quote</button>
            <button onclick="tweet()" ><img src="./twitter.png.png">Twitter</button>
        </div>
    </div>
</body>
<script>
    const quote = document.getElementById('quote');
    const author = document.getElementById('author');

    const api__url = 'https://api.quotable.io/random';

    async function getquote(url){
        const response = await fetch(url);
        let data = await response.json();

        // console.log(data);
        quote.innerHTML = data.content;
        author.innerHTML = data.author;
    }
    function tweet(){
        window.open('https://twitter.com/intent/tweet?text=' + quote.innerHTML + ' by ' + author.innerHTML);
    }
    getquote(api__url);

</script>
</html>
